{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe List</title>
  <link rel="stylesheet" type="text/css" href="{% static 'recipes/styles.css' %}">
</head>

<body>
  <div class="container">
    <img src="{% static 'recipes/images/Ingredientbanner.jpg' %}" alt="ingredients">
    <h1>Recipe Roundup</h1>
    <p class="description">Explore our delicious recipes and start cooking!</p>
    <div class="banner">
      <a href="/">Home</a>
      <a href="#">Search</a>
      <a href="{% url 'recipes:recipes_list' %}">Recipes List</a>
      <a href="#">Subscribe</a>
      <a href="#">Log In</a>
      <input type="text" placeholder="Filter">
      <button>Filter</button>
    </div>
  </div>
  <div class="container1">
    <h2>Recipes List</h2>
    <ul class="recipe-list">
      {% for recipe in recipes %}
      <li class="recipe-item">
        <a href="{% url 'recipes:recipe_details' recipe.id %}">{{ recipe.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>

</html>
